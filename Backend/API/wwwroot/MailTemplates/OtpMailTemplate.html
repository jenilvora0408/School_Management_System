<head>
  <title>School Portal</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .main-container {
      padding: 10px;
    }
    .container {
      margin: 0 auto;
      border-bottom: 5px solid #b77cee;
      box-shadow: 0px 1px 5px rgb(169, 169, 169);
      background-color: white;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #b77cee;
      color: #ffffff;
      border-radius: 8px 8px 0 0;
    }
    .header h1 {
      color: #ffffff;
      margin: 0;
    }
    .content {
      padding: 20px;
      text-align: center;
      color: #333333;
    }
    .content p {
      margin: 0 0 20px;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #d96c4b;
      letter-spacing: 4px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999999;
    }
    button {
      background-color: white;
      border: 0;
      cursor: pointer;
      padding: 0%;
    }
    img {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<div class="footer"></div>
<!DOCTYPE html>
<html>
  <body></body>
</html>
<div class="main-container">
  <div class="container">
    <div class="header">
      <h1>School Portal</h1>
    </div>
    <div class="content">
      <p>Hello, <b>{userName}</b></p>
      <p>Your OTP for {purpose} is:</p>
      <p class="otp">
        {otp}
        <button title="Copy To Clipboard" onclick="copyToClipboard()"></button>
      </p>
      <p>
        This OTP is valid for the next 10 minutes. If you did not request this,
        please ignore this email.
      </p>
    </div>
  </div>
</div>
<p class="footer">&copy; 2024 Resto Rite.All rights reserved.</p>
