<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button class="close bg-transparent border-0" aria-label="Close" (click)="dismiss()">
        <i class="bi bi-x-lg"></i>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
